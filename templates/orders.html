
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="public/master-stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <style>
    body{
      font-family: Effra, Helvetica, sans-serif;
    }
    .navbar.navbar-default {
      background: #7FBD32;
      border: 0px;
      margin-bottom: -20px;
      text-align: right;
      color: #496D1D;
      font-family: Effra, Helvetica, sans-serif;
    }

    .navbar.order-container {
      float: right;
    }

    .navbar input[type=text] {
      padding: 6px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
    }

    .navbar .order-container button {
      float: right;
      padding: 6px;
      margin-top: 8px;
      margin-right: 16px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }

    .navbar .order-container button:hover {
      background: #ccc;
    }
    </style>
  </head>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a style="color:#222021; font-family: Effra, Helvetica, sans-serif " class="navbar-brand" href="/">
        Home
      </a>
      <a style="color:#222021; font-family: Effra, Helvetica, sans-serif " class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
      <div class ="order-container">
      <div class="place-order">
        <form action="/menu/adminorder" method="GET">
          <input class="w3-input w3-border" type="text" name="order" placeholder="Enter unique token">
          <button type ="submit">Place an Order</button>
          </form>
          </div>
      </div>
  </div>
</nav>


  {{ template "header.html" .}}
<body>
  <center><h1> Share your order code with others so they can join your order!<h1></center>
  <br>
  {{range .payload}}
  <center>
<h3><p>Unique order code:</p><h3>
<input type="text" value="{{.Token}}" id="myInput" style="text-align:center;" readonly>
<button onclick="myFunction()">Copy</button>
<br>
<br>
  <h4><p> This order will be placed at {{ .Ordertime }}</p><h4>
    <br>
    <form action="/adminconf" method="POST" >
    <input name="token" type ="HIDDEN" value="{{.Token}}">
    <input type="submit" value="View order status">
    </form>
    {{end}}
    </center>

  <script>
   function myFunction() {
        var copyText = document.getElementById("myInput");
       copyText.select();
       copyText.setSelectionRange(0, 99999); 
       document.execCommand("copy");
       alert("Copied your code: " + copyText.value);
      }
  </script>
</body>
</html>
